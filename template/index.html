{% extends 'base.html' %}
{% block head %}
    <title>Search Page</title>
{% endblock %}

{% block body %}
<div class = "content">
     <h1>Diabetes Prediction</h1>
     <div class="form">
        <form action="/predict" method = "POST">
            <input type = "number" step=1 min="0" max="17" name="pregnancies" id = "pregnancies" placeholder="PREGNANCIES">
            <input type = "number" step=1 min="44.0" max="199.0" name="glucose" id = "glucose" placeholder="GLUCOSE">
            <input type = "number" step=1 min="24.0" max="122.0" name="blood_pressure" id = "blood_pressure" placeholder="BLOOD PRESSURE">
            <input type = "number" step= 1 min="7" max="99.0" name="skin_thickness" id = "skin_thickness" placeholder="SKIN THICKNESS">
            <input type = "number" step=1 min="0" max = "846.0" name="insulin" id = "insulin" placeholder="INSULIN">
            <input type = "number" step=0.1 min="14.0" max = "846.0" name="bmi" id = "bmi" placeholder="BMI">
            <input type = "number" step=0.001 min="0.078" max="2.42" name="diabetes_pedigree_function" id = "diabetes_pedigree_function" placeholder="DIABETES PEDIGREE FUNCTION">
            <input type = "number" step=1 min="21" max="81" name="age" id = "age" placeholder="AGE">
            <input type="submit" value = "Predict">
        </form>
    </div>
</div>
</div>
{% endblock %}
</html>
